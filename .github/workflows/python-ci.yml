name: Python CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main
      - feature/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests
        run: |
          PYTHONPATH=. python -m unittest discover -s tests -p "test_*.py"

      - name: Run integration tests
        run: |
          PYTHONPATH=. python -m unittest discover -s tests -p "test_integration.py"

      - name: Run E2E tests
        run: |
          PYTHONPATH=. python -m unittest discover -s tests -p "test_e2e.py"

